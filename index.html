<!doctype html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clarity — Coming Soon</title>
    <meta name="description" content="Clarity — simple coming soon landing page."/>
    <style>
        :root{--bg:#f6f7f8;--card:#ffffff;--border:#e5e7eb;--text:#111827;--muted:#6b7280;--btn:#111827;--btnText:#ffffff}
        *{box-sizing:border-box}
        html,body{height:100%;margin:0}
        body{font-family:system-ui,-apple-system,Segoe UI,Roboto,Arial,sans-serif;background:var(--bg);color:var(--text);display:grid;place-items:center}
        .box{width:min(680px,92vw);background:var(--card);border:1px solid var(--border);border-radius:12px;padding:40px;text-align:center}
        .eyebrow{letter-spacing:.18em;text-transform:uppercase;font-size:12px;color:var(--muted)}
        h1{margin:8px 0 10px;font-size:32px}
        p{margin:0 0 16px;color:var(--muted)}
        form{margin-top:16px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
        input[type=email]{padding:10px 12px;border:1px solid var(--border);border-radius:8px;min-width:240px}
        button{padding:10px 14px;border-radius:8px;border:1px solid var(--btn);background:var(--btn);color:var(--btnText);font-weight:600;cursor:pointer}
        footer{margin-top:14px;color:var(--muted);font-size:12px}
    </style>
</head>
<body>
<main class="box" role="main">
    <div class="eyebrow">Clarity</div>
    <h1>Coming Soon</h1>
    <p>We’re getting ready to launch our new shop.</p>

    <form id="notify-form" action="https://formspree.io/f/xpwovkpp" method="POST">
        <input type="email" name="email" placeholder="Email address" required>
        <button type="submit">Notify me</button>
    </form>

    <p id="form-message" style="color:#16a34a;font-weight:600;margin-top:10px;display:none;">
        Thanks! You’ll be notified when we launch.
    </p>

    <script>
        const form = document.getElementById('notify-form');
        const msg = document.getElementById('form-message');

        form.addEventListener('submit', async (e) => {
            e.preventDefault();
            const data = new FormData(form);
            const res = await fetch(form.action, {
                method: 'POST',
                body: data,
                headers: { 'Accept': 'application/json' }
            });
            if (res.ok) {
                msg.style.display = 'block';
                form.reset();
            } else {
                msg.textContent = 'Oops! Something went wrong. Try again.';
                msg.style.color = '#dc2626';
                msg.style.display = 'block';
            }
        });
    </script>

    <footer>
        © <span id="y"></span> Clarity
    </footer>
</main>

<script>
    document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
