<!doctype html>
<base href="/">.
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Clarity — Coming Soon</title>
    <meta name="description" content="Clarity — simple coming soon landing page."/>

    <!-- Font close to your mock -->
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Manrope:wght@500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Quicksand:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root{
            --tagline-size: clamp(22px, 4.5vw, 42px);
            --arabic-opacity: .50;
            --clarity-size: clamp(64px, 12vw, 90px);
            --bg:#ffffff;
            --card:#ffffff;
            --border:#e5e7eb;
            --text:#1f2937;
            --muted:#6b7280;
            --btn:#111827;
            --btnText:#ffffff;

            /* hero tuning */
            --hero-h: clamp(260px, 44vh, 420px);
            --blur-start: 4px;  /* was too strong before */
            --blur-end:   2px;
            --bg-dur: 2200ms;   /* slower */
            --text-dur: 1300ms;
            --text-delay: 1200ms;
        }

        *{box-sizing:border-box}
        html,body{height:100%;margin:0}
        body{
            font-family:"Manrope", ui-sans-serif, system-ui, -apple-system, "Segoe UI",
            "Helvetica Neue", Arial, sans-serif;
            background:var(--bg);
            color:var(--text);
            display:grid;place-items:center;
        }

        /* Card */
        .box{
            width:min(900px,96vw);      /* wider so the image feels full */
            background:var(--card);
            border:1px solid var(--border);
            border-radius:16px;
            text-align:center;
            overflow:hidden;
            box-shadow: 0 8px 30px rgba(0,0,0,.06);
            padding:0;
        }

        /* ---------- HERO ---------- */
        .hero{
            position:relative;
            height:var(--hero-h);
            width:100%;
            background:#fff;            /* keep hero pure white */
            overflow:hidden;
        }
        /* blurred Arabic image — fills width */
        .hero::before{
            content:"";
            position:absolute; inset:0;
            background:#fff url("arabic.png") center/cover no-repeat; /* cover = wide enough */
            filter: blur(var(--blur-start)) brightness(.98);
            opacity:0;
            transform: scale(1.02);
            animation: heroIn var(--bg-dur) ease-out forwards;
        }
        /* overlay text block */
        .hero-text{
            position:absolute; inset:0;
            display:flex; flex-direction:column; align-items:center; justify-content:center;
            gap:.5rem; text-align:center; color:#222;
            opacity:0; transform: translateY(12px);
            animation: textIn var(--text-dur) ease-out var(--text-delay) forwards;
            padding:0 16px;
            text-shadow: 0 2px 10px rgba(255,255,255,.75);
        }
        .hero-text h1{
            font-family: "Inter", system-ui, -apple-system, "Segoe UI", "Helvetica Neue", Arial, sans-serif;
            font-weight:700;
            font-size: var(--clarity-size);
            line-height:.95;
            letter-spacing:-0.015em;
        }
        .hero-text p{
            font-weight:600;
            font-size: var(--tagline-size); /* was clamp(...) */
            margin:0;
            letter-spacing:.005em;
            color:#2b2b2b;
        }

        @keyframes heroIn{
            0%   { opacity:0; filter:blur(var(--blur-start)) brightness(.98); transform:scale(1.03); }
            100% { opacity:var(--arabic-opacity); filter:blur(var(--blur-end)) brightness(1.0); transform:scale(1.00); }
        }
        @keyframes textIn{
            to { opacity:1; transform:translateY(0); }
        }

        /* ---------- Content ---------- */
        .content{ padding:32px 40px 40px; }
        .eyebrow{letter-spacing:.18em;text-transform:uppercase;font-size:12px;color:var(--muted)}
        h2{margin:8px 0 10px;font-size:32px}
        p{margin:0 0 16px;color:var(--muted)}
        form{margin-top:16px;display:flex;gap:8px;justify-content:center;flex-wrap:wrap}
        input[type=email]{padding:12px 14px;border:1px solid var(--border);border-radius:10px;min-width:260px}
        button{padding:12px 16px;border-radius:10px;border:1px solid var(--btn);background:var(--btn);color:var(--btnText);font-weight:700;cursor:pointer}
        footer{margin-top:14px;color:var(--muted);font-size:12px}

        @media (prefers-reduced-motion: reduce){
            .hero::before,.hero-text{animation:none;opacity:1;transform:none;}
        }

        .hero-text h1,
        .hero-text p { font-family: "Quicksand", system-ui, -apple-system, "Segoe UI", Arial, sans-serif; }
        .hero-text h1 { font-weight: 700; }     /* or 600 if 700 feels too heavy */
        .hero-text p  { font-weight: 500; }     /* 500–600 usually looks right */


    </style>
</head>
<body>

<main class="box" role="main">
    <!-- HERO with blurred Arabic + overlayed brand -->
    <div class="hero">
        <div class="hero-text">
            <h1>Clarity</h1>
            <p>Wear your truth</p>
        </div>
    </div>

    <div class="content">
        <div class="eyebrow"></div>
        <h2>Coming Soon</h2>
        <p>We’re getting ready to launch our new shop.</p>

        <form id="notify-form" action="https://formspree.io/f/xpwovkpp" method="POST">
            <input type="email" name="email" placeholder="Email address" required>
            <button type="submit">Notify me</button>
        </form>

        <p id="form-message" style="color:#16a34a;font-weight:600;margin-top:10px;display:none;">
            Thanks! You’ll be notified when we launch.
        </p>

        <footer>© <span id="y"></span> Clarity</footer>
    </div>
</main>

<script>
    // Formspree handler
    const form = document.getElementById('notify-form');
    const msg  = document.getElementById('form-message');
    form.addEventListener('submit', async (e) => {
        e.preventDefault();
        const res = await fetch(form.action, {
            method:'POST',
            body:new FormData(form),
            headers:{ 'Accept':'application/json' }
        });
        if(res.ok){
            msg.style.display='block';
            msg.style.color='#16a34a';
            msg.textContent='Thanks! You’ll be notified when we launch.';
            form.reset();
        }else{
            msg.style.display='block';
            msg.style.color='#dc2626';
            msg.textContent='Oops! Something went wrong. Try again.';
        }
    });
    document.getElementById('y').textContent = new Date().getFullYear();
</script>
</body>
</html>
